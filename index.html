<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!--  bootstrap online -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="expense-main bg-light shadow-lg w-75 m-auto mt-4">
      <div class="container">
        <div class="row">
          <h1 class="my-md-3 my-sm-2 text-center">Expense Tracker</h1>
          <h3 class="my-md-3 my-sm-1 text-center">Add A New Item :</h3>
          <form id="expense-form">
            <div class="col-md-12">
              <div class="form-group d-md-flex align-items-md-center">
                <label for="expense-name" class="me-md-2 fw-bold">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="expense-name"
                  placeholder="Enter expense name..."
                  required
                />
              </div>
            </div>

            <div class="row mt-md-3">
              <div class="col-md-6">
                <div class="form-group d-md-flex align-items-md-center">
                  <label for="expense-date" class="fw-bold me-md-3">
                    Date:
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="expense-date"
                    placeholder="Enter expense date..."
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group d-md-flex align-items-md-center">
                  <label for="expense-amount" class="fw-bold me-md-3"
                    >Amount:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="expense-amount"
                    placeholder="Enter expense amount..."
                    required
                  />
                </div>
              </div>
            </div>

            <div id="btns" class="d-md-flex justify-content-md-center my-4">
              <button type="submit" class="btn btn-primary me-2">
                Add Expense
              </button>
              <button type="reset" class="btn btn-warning">Reset</button>
            </div>
          </form>
        </div>

        <!-- table show data -->
        <table class="table mb-0 table-striped table-hover" id="form-expense">
          <thead>
            <tr>
              <th class="bg-primary text-white">Name</th>
              <th class="bg-primary text-white">Date</th>
              <th class="bg-primary text-white">Amount</th>
              <th class="bg-primary text-white">Action</th>
            </tr>
          </thead>
          <tbody id="expense-list">
            <!-- expense data will be added here dynamically -->
          </tbody>

          <tfoot>
            <tr>
              <th colspan="4" class="text-center">
                Total Expense: <span id="total-expenses">0</span>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
